<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kumbh+Sans">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="card">
    <div class="header">
      <img src="./images/image-victor.jpg">
    </div>
    <div class="body">
      <div class="mb-1">
        <span class="strong">Victor Crest</span>
        26
      </div>
      <div class="small">London</div>
    </div>

    <div class="footer">
      <div>
        <div class="strong">80K</div>
        <div class="small">Followers</div>
      </div>
      <div>
        <div class="strong">803K</div>
        <div class="small">Likes</div>
      </div>
      <div>
        <div class="strong">1.4K</div>
        <div class="small">Photos</div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lenard Mangay-ayam</a>.
  </div>
</body>
</html>
